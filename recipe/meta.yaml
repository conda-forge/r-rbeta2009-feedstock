{% set version = "1.0.1" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-rbeta2009
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rBeta2009_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rBeta2009/rBeta2009_{{ version }}.tar.gz
  sha256: 3917e072b4956d18ca302869512db5814370f1dcb3d0ccd57979fb5cd90f2863

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib("c") }}            # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('rBeta2009')"           # [not win]
    - "\"%R%\" -e \"library('rBeta2009')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=rBeta2009
  license: GPL-2.0-only
  summary: The package contains functions to generate random numbers from the beta distribution and random vectors from the Dirichlet distribution.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

